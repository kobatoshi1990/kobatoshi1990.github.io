<div ng-repeat="data in articleData | toArray:false | filter : pageFilter ">

  <div class="jumbotron" style="background-image:url('{{ data.image }}');">
    <h1 style="font-weight:bold;">{{data.title}}</h1>
    <p>個別ページです。個別記事を出力してます。</p>
  </div>



  <p>サムネ：<img ng-src="{{ data.image }}" alt=""></p>

  <p>id : {{ data.id }}</p>


  <p>本文：【ダミー文章です→】{{ data.article }}</p>

</div>
