<div class="jumbotron">
  <h1>Articles</h1>
  <p>トップページです。JSONからローカルストレージに保存し出力してます。</p>
</div>

<div class="row">
  <div class="col-sm-6 col-md-4" ng-repeat="data in articleData | toArray:false | filter : { populate: '' } ">
    <div class="thumbnail">
      <img ng-src="{{ data.image }}" alt="{{ data.title }}">
      <div class="caption">
        <h3>{{ data.title }}</h3>
        <p class="articleHeight">{{ data.article | limitTo:articleLimit  }}... </p>
        <p>
          <a ng-href="pages/{{ data.id }}" class="btn btn-primary" role="button">続きを見る</a>
        </p>
      </div>
    </div>
  </div>


</div>
